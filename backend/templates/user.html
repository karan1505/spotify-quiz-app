<!DOCTYPE html>
<html>
<head>
    <title>User Info</title>
</head>
<body>
    <h1>Welcome, {{ user_info.display_name }}</h1>
    <p>Your Spotify ID: {{ user_info.id }}</p>
    <p>Your email: {{ user_info.email if user_info.email else 'Email not available' }}</p>
    <a href="/logout">Logout</a>
</body>
</html>
